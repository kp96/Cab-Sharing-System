<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Log in to Cab Service</title>
    
    <style>
        #form1{
            margin-top:10%;
            margin-left: 20%;
            margin-right: 20%;
            padding: 5%;
            border: 2px dashed red;
        }
        
    </style>
    <script>
        function validateForm() {
                var x = document.forms["lf"]["username"].value;
                if (x == null || x == "") {
                    alert("Name must be filled out");
                    return false;
                }
                var y = document.forms["lf"]["password"].value;
                if (y == null || y == "") {
                    alert("Password must be filled out");
                    return false;
                }
                
            }
   </script>
</head>
<body>
<h1 align="center" style="font-family: 'Lobster', cursive">Cab Sharing Service</h1>
<div id="form1">
<form action="login.jsp" method="post" onsubmit = "return validateForm()" name="lf">
    Username:<input type="text" name="username"><br><br>
    Password:<input type="password" name="password"><br><br>
    <input type="submit" value="Log In"><br>
</form>
</div>
</body>
</html>
